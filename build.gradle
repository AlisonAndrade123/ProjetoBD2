plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.5'
}

group = 'br.edu.ifpb.es.bd'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // ğŸŒ± Spring Boot bÃ¡sico
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // ğŸ˜ PostgreSQL + JDBC + JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    // <<< ESTA LINHA FOI ALTERADA PARA GARANTIR A ORDEM DE INICIALIZAÃ‡ÃƒO >>>
    runtimeOnly 'org.postgresql:postgresql'

    // ğŸƒ MongoDB
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'

    // ğŸ§  Redis
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'

    // ğŸ’¾ MinIO
    implementation 'io.minio:minio:8.5.10'

    // ğŸŒ Dados Espaciais (PostGIS)
    implementation 'org.hibernate.orm:hibernate-spatial:6.5.2.Final'

    // ğŸ“œ Versionamento de Banco de Dados (Liquibase)
    implementation 'org.liquibase:liquibase-core'

    // ğŸ”§ Testes
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}